<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Library Managment System</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container-fluid " style="margin-left: 2rem ;">
      <a class="navbar-brand" href="#">Library Managment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex justify-content-end" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!--Add book  -->
  <br>
  <div class="container my-5">
    <h1 style="text-align: center;" >Library Management System</h1>
    <hr>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="authorName" placeholder="Enter Author Name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="commers" value="Commers" checked>
            <label class="form-check-label" for="gridRadios1">
              Commers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="computerScience" value="Computer Science">
            <label class="form-check-label" for="gridRadios2">
              Computer Science
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="others" value="others">
            <label class="form-check-label" for="gridRadios3">
              Others
            </label>
          </div>
        </div>
      </fieldset>
      <div style="text-align:center ;">
      <button type="submite" class="btn btn-primary" id="addBook">Add Book</button>
      </div>
    </form>
    <hr>
  </div>
  <!-- Book Table -->
  <div class="container">
    <h1 style="text-align: center ;">Your Books</h1>
    <table class="table table-striped" style="margin-top: 1rem ;">
      <thead>
        <tr>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <script src="/LibrarySystem/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
